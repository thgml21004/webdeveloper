<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퍼블리싱 테스트</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
    <style>
        .text-center {
            text-align: center;
        }
        .bg-y {
            background-color: yellow;
        }
        .bg-p {
            background-color: pink;
        }
        h2 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        p {
            margin-bottom: 2rem;
        }
        li {
            display: inline-block;
            padding: 0 1rem;
        }
        img {
            height: 2rem;
        }
        li p {
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        /* 챗 GPT 작성 스타일 */

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .container p {
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
        }
        .container ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .container li {
            margin: 10px;
            text-align: center;
        }
        .container img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <section class="text-center">
        <h2>주 요 업 무</h2>
        <p class="bg">보미퍼스트의 약속 첫째, 신뢰할</p>
        <ul>
            <li>
                <img class="bg-y" src="https://ssl.pstatic.net/melona/libs/1493/1493373/e430f69e11818db93df8_20240411144614459.jpg" alt="이미지1">
                <p class="bg-p">임플란트</p>
            </li>
            <li>
                <img class="bg-y" src="https://www.jsdelivr.com/assets/8aab44d2735c604d59887d32cc74b517689e5d5c/img/icons/globe.svg" alt="이미지2">
                <p>교정치료</p>
            </li>
            <li>
                <img class="bg-p" src="https://s.pstatic.net/static/www/mobile/edit/20240403_1095/upload_1712137662247J9az9.png" alt="이미지3">
                <p class="bg-y">일반치료</p>
            </li>
            <li>
                <img src="https://blogfiles.pstatic.net/MjAyNDA0MDFfMTM5/MDAxNzExOTM1Njc1NTA2.n8UZak8Bn2iIsGOuOTV5CgN6-XvxfvCVIWFnjzGB-NMg.WswzW6mxvjLe7EI2jC7DZW7D0GCymUAW43qe8T58zVAg.PNG/PC%EC%84%B9%EC%85%98%ED%99%88_6.png/PC%EC%84%B9%EC%85%98%ED%99%88_6.png?type=f560" alt="이미지4">
                <p class="bg-y">치주센터</p>
            </li>
        </ul>

        <!-- 챗 GPT 작성 태그 -->

        <div class="container">
            <h1>이미지 목록</h1>
            <p>각 이미지에 대한 설명이 여기에 들어갑니다.</p>
            <ul>
                <li>
                    <img src="이미지1.jpg" alt="이미지1">
                    <p>첫 번째 이미지 설명</p>
                </li>
                <li>
                    <img src="이미지2.jpg" alt="이미지2">
                    <p>두 번째 이미지 설명</p>
                </li>
                <li>
                    <img src="이미지3.jpg" alt="이미지3">
                    <p>세 번째 이미지 설명</p>
                </li>
                <!-- 필요한 만큼 li를 추가할 수 있습니다. -->
            </ul>
        </div>
    </section>
</body>
</html>
