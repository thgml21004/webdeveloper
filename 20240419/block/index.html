<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <p>컨텐츠 태그, inline 태그 :정보 가치가 있는 태그</p>        
        <div>
            <p>경로로 이동하는 버튼</p>
            <a href="#">링크</a>
        </div>
        <div>
            <p>자바스크립트 연동해서 쓰는 버튼</p>
            <button>글쓰기</button>
        </div>        
        <div>
            <p>자바스크립트 연동 백엔드에서 많이 씀</p>
            <input type="submit" value="상품구매">
        </div>
    </section>

    <!-- ----------------------------------------------------------------------------- -->

    <!-- 시멘틱 구조 : html5 기능, 웹접근성을 준수한 구조 -->
    <section>
        <div>
            <p></p>
        </div>
    </section>

    <!-- 문단 태그, block 태그 -->
    <p>p안에 div 태그를 쓸 수 없다.</p>
    <h1>h1~h6까지 있음, 순위가 있음, 로고에 배당해줌</h1>
    <h2>타이틀</h2>
    <h3>footer 로고</h3>
    <!-- 목록 태그, 리스트 태그 : 컨텐츠 질량이 같은 애들이 들어감, 하나만 들어가는 목록에서는 쓰지 않음 ex) 메뉴, 기사 등 -->
    <!-- 언 오더 리스트 태그 > 검정 동그라미 -->
    <ul>
        <!-- 다른 태그를 쓸 수 없다. -->
        <li>태그는 이 사이에 넣기</li>
        <li>ul 목록</li>
        <li>ul 목록</li>
    </ul>
    <!-- 오더 리스트 태그 > 1,2,3 리스트 태그 -->
    <ol>
        <li>오더 리스트 태그 > 1,2,3 리스트 태그</li>
    </ol>

    <!-- 사이트맵 -->
    <!-- 표 만들 때 좋다 ex)조직도 -->
    <!-- dl>dt+dd : + 형제 구조 -->
    <dl>
        <dt>제목</dt>
        <dd>속성 값</dd>
    </dl>

    <!-- 레이아웃 태그, block 태그 -->
    <div>박스 태그 : 정보 가치는 없음</div>
    <header>헤더 태그</header>
    <footer>푸터 태그</footer>
    <section>덩어리 태그</section>
    <aside>퀵버튼</aside>
</body>
</html>
