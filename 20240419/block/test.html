<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>에밋 테스트</title>
</head>
<body>
    <!-- 실습 테스트 -->
    <!-- div>h2{제 휴 업 체}+p{설명}+ul>li*6>a>img -->
    <div>
        <h2>제 휴 업 체</h2>
        <p>설명</p>
        <ul>
            <li><a href=""><img src="" alt=""></a></li>
            <li><a href=""><img src="" alt=""></a></li>
            <li><a href=""><img src="" alt=""></a></li>
            <li><a href=""><img src="" alt=""></a></li>
            <li><a href=""><img src="" alt=""></a></li>
            <li><a href=""><img src="" alt=""></a></li>
        </ul>
    </div>

    <!-- span : 어디에나 어울리는 태그, 백엔드들이 사용할 수 있음 -->
    <!-- div>h2{주 요 진 료}+p{설명}+ul>li*4>img+p -->
    <div>
        <h2>주 요 진 료</h2>
        <p>설명</p>
        <ul>
            <li>
                <img src="" alt="">
                <p>제목</p>
            </li>
            <li>
                <img src="" alt="">
                <p>제목</p>
            </li>
            <li>
                <img src="" alt="">
                <p>제목</p>
            </li>
            <li>
                <img src="" alt="">
                <p>제목</p>
            </li>
        </ul>
    </div>
</body>
</html>
