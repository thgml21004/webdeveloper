<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery tab > li 클릭했을 때 jquery</title>
    <style>
        ul {
            padding: 0;
        }
        ul li {
            list-style: none;
            margin-right: 10px;
        }
        .d-none {
            display: none;
        }
        .on a {
            color: red;
        }
        #tab {
            display: flex;
        }
    </style>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {  // onload와 비슷하지만 이거는 여러개여도 동시에 실행 됨
            $("#tab li").click(function() { // $() : 태그 선택
                const targetdiv = $(this).find('a').attr('href'); // type : string => #gallery
                // #tab li 태그의 a 태그를 찾아 href 속성을 targetdiv에 저장
                $(targetdiv).removeClass('d-none').siblings().addClass('d-none'); // $(targetdiv) => $("#gallery") : 클릭한 속성의 아이디가 태그로 변경 됨
                // 태그의 'd-none'클래스 제거하고 형제들에게 'd-none' 클래스 추가
                $(this).addClass('on').siblings().removeClass('on'); // siblings() : 나를 제외한 형제들
                // #tab li 태그에 'on' 클래스 추가하고 형제들에게 'on' 클래스 제거
            });
        })
    </script>
</head>
<body>
    <ul id="tab">
        <li class="notice on"><a href="#notice">공지사항</a></li>
        <li class="gallery"><a href="#gallery">갤러리</a></li>
        <li class="qna"><a href="#qna">Q&A</a></li>
    </ul>
    <div class="content">
        <div id="notice">
            공지사항컨텐츠
        </div>
        <div id="gallery" class="d-none">
            갤러리컨텐츠
        </div>
        <div id="qna" class="d-none">
            Q&A컨텐츠
        </div>
    </div>
    
</body>
</html>
