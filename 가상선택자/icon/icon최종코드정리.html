<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폰트아이콘으로 처리하기</title>
    
    <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .text-red {
            color: red;
        }
        .text-yellow {
            color: yellow;
        }
        .text-blue {
            color: blue;
        }
    </style>
</head>
<body>
    <i class="bi bi-list fs-1" id="allBtn"></i>
    <!-- bi-x-lg -->
    <script>
        const allBtn = document.getElementById("allBtn"); // 이름, 자주 사용하는 것을 저장, allBtn에 저장
        let status = true;

        allBtn.addEventListener("click", function(){

            if(status){ // 이분법
                // 참 true
                allBtn.classList = "bi bi-list fs-1 text-red bi-x-lg"
                status = false; // 위의 것을 실행 후 거짓으로 돌림
            }else{
                // 참 이외의 것
                allBtn.classList = "bi bi-list fs-1"
                status = true; // 위의 것을 실행 후 참으로 돌림
            }
        })
    </script>
</body>
</html>
