<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position absolute / click 이벤트 / transform</title>

    <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css" rel="stylesheet">

    <script>
        // window.addEventListener('load', function() { // 로드가 다 되면 실행되라, 대기가 가능
        //     document.getElementById("animationAllbtn").addEventListener("click", function() {    
        //         alert("클릭했어")
        //     })
        // })
    </script>
    
    <style>
        #animationAllbtn {
            position: absolute;
            border: 0;
            width: 3rem;
            height: 1.5rem; /* 의미 없는 스타일*/
            top: 50%;
            left: 50%;
            /* margin-left: -1.5rem; */ /* 1.5rem 넓이의 반절 */
            transform: translate(-50%, -50%);
            background-color: transparent;
            background-color: yellow;
            padding: 0; /*button 태그가 가지고 있는 여백*/
            display: flex;
            align-items: center;
        }
        #animationAllbtn::before {
            top: 0;
        }
        #animationAllbtn::before, #animationAllbtn::after { /*가상선택자, inline 태그 */
            content: ""; /* 주요컨텐츠를 넣으면 안된다. 장애인분들에게 들리지 않음 */
            display: block;
            width: 100%;
            height: 3px;
            background-color: black;
            position: absolute;
            left: 0;
            transition: 0.3s;
        }
        #animationAllbtn::after {
            bottom: 0;
        }
        #animationAllbtn span {
            display: block;
            width: 100%;
            height: 3px;
            background-color: black;
            transition: 0.5s;
        }
        #animationAllbtn.show span {
            width: 0;
        }
        #animationAllbtn.show::before {
            transform: rotate(-45deg); /* deg : 도, -45도*/
            top: 12px;
        }
        #animationAllbtn.show::after {
            transform: rotate(45deg); /* 45도*/
            top: 13px;
        }
    </style>
</head>
<body>
    <button id="animationAllbtn">
        <span></span>
    </button>

    <script>
        // document.body
        // document.head
        // 화면의 아이디가 animationAllbtn 객체를 클릭하면 경고창 떠라
        // 화면의 아이디가 animationAllbtn 객체를 명령받아라
        document.getElementById("animationAllbtn").addEventListener("click", function() {
            // alert("클릭했어");
            document.getElementById("animationAllbtn").classList.add('show'); // 클래스명을 하나만 쓸 수 있다.
            document.body.classList = "show action popup"; // 클래스명을 여러개 넣을 때, 더 많이 사용함, = : 저장하다
        })


        //-----------------------------------토글 기능 원리-----------------------------------
        let state = true;

        document.getElementById("animationAllbtn").addEventListener("click", function() {
            if(status){
                document.getElementById("animationAllbtn").classList.add("show");
                status =false;
            }else{
                document.getElementById("animationAllbtn").classList.remove("show");
                status = true;
            }
        })







        // 제이쿼리 명령어
        // document.getElementById("animationAllbtn").click(function() {
        //     alert("클릭했어")
        // })




        //-----------------------------------연습-----------------------------------

        //아이디가 gnb 객체를 클릭하면 경고창 '자바스크립트' 나오도록 한다 => 시나리오
        document.getElementById('gnb').addEventListener('click', function(){
            alert('자바스크립트')
        })

        //아이디가 allMenu를 클릭하면
        //아이디가 gnb에게 나타난다.
        document.getElementById('allMenu').addEventListener('click', function(){
            document.getElementById("gnb").style.display = "block"; // => 노란색이 아닌 명령어는 .을 쓰고 들어가서 명령어를 써야된다.
            // 아이디가 close에게 배경색을 빨강으로 처리
            document.getElementById("close").style.backgroundColor = "red";
        })


    </script>
</body>
</html>
