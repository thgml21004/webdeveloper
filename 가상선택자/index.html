<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position absolute / click 이벤트 / transform</title>

    <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css" rel="stylesheet">
    
    <style>
        #animationAllbtn {
            position: absolute;
            border: 0;
            width: 3rem;
            height: 1.5rem; /* 의미 없는 스타일*/
            top: 50%;
            left: 50%;
            /* margin-left: -1.5rem; */ /* 1.5rem 넓이의 반절 */
            transform: translate(-50%, -50%);
            background-color: transparent;
            background-color: yellow;
            padding: 0; /*button 태그가 가지고 있는 여백*/
            display: flex;
            align-items: center;
        }
        #animationAllbtn::before {
            top: 0;
        }
        #animationAllbtn::before, #animationAllbtn::after { /*가상선택자, inline 태그 */
            content: ""; /* 주요컨텐츠를 넣으면 안된다. 장애인분들에게 들리지 않음 */
            display: block;
            width: 100%;
            height: 3px;
            background-color: black;
            position: absolute;
            left: 0;
        }
        #animationAllbtn::after {
            bottom: 0;
        }
        #animationAllbtn span {
            display: block;
            width: 100%;
            height: 3px;
            background-color: black;
        }
    </style>
</head>
<body>
    <button id="animationAllbtn">
        <span></span>
    </button>
</body>
</html>
