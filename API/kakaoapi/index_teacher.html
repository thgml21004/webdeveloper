<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>지도 확대 축소 막기</title>
    
</head>
<body>
    <div id="mapBtn">
        <!-- 개발자가 풀어서 작업 거의 100% 이렇게 온다. -->
        <!-- <button class="btn" data-map="[위도, 경도]">장소명</button> -->
        <button class="btn" data-map="[37.5088099, 126.8912061]">그린컴퓨터아카데미 - 신도림</button>
        <button class="btn" data-map="[37.4966645, 127.0629804]">그린컴퓨터아카데미 - 강남</button>
        <button class="btn" data-map="[37.6818227, 126.6265338]">그린컴퓨터아카데미 - 김포</button>
        <!-- 데이터를 태그에 저장 dataset -->
        <!-- 작업하기 쉬운 dataset 버전 -->
        <!-- <button class="btn" data-map1=위도 data-map1=경도>장소명</button> -->
        <!-- <button class="btn" data-map1=37.5088099 data-map2=126.8912061>그린컴퓨터아카데미 - 신도림</button>
        <button class="btn" data-map1=37.4966645 data-map2=127.0629804>그린컴퓨터아카데미 - 강남</button>
        <button class="btn" data-map1=37.6818227 data-map2=126.6265338>그린컴퓨터아카데미 - 김포</button> -->
    </div>
    
    <div id="map" style="width:100%;height:350px;"></div>

    <script type="text/javascript" src="http://dapi.kakao.com/v2/maps/sdk.js?appkey=1dfea00599b33c2aa821c6bc284ea8e0"></script>
    <script>

        mapoutput (37.5088099, 126.8912061) // 실행할 때 값

        const btns = document.querySelectorAll("#mapBtn .btn");
        btns.forEach(function(ele, idx) {
            ele.addEventListener('click', function() {
                //  data-변수명 = 값 형태로 태그에 직접 삽입
                // 자바스크립트가 접근할때는 dataset.변수명으로 접금
                
                console.log("처음 데이터 타입", typeof this.dataset.map); // string
                const convertDB = JSON.parse(this.dataset.map); // 자바스크립트형태로 convert : 데이터의 형식을 다른 형식으로 변환
                console.log("타입", typeof convertDB, convertDB[0]); // object, 37.5088099

                mapoutput (convertDB[0], convertDB[1]);
                
            })
        })

        function mapoutput (a, b) {
        
            const mapContainer = document.getElementById('map'),
            mapOption = { 
                center: new kakao.maps.LatLng(a, b),
                level: 3
            };
            
            const map = new kakao.maps.Map(mapContainer, mapOption);
        }

    </script>
</body>
</html>
