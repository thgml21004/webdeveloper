<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탭만들기</title>
</head>
<body>
    <div id="tab">
        <ul>
            <li><button class="btn">tab1</button></li>
            <li><button class="btn">tab2</button></li>
            <li><button class="btn">tab3</button></li>
        </ul>
        <div id="tabcontent">
            <p></p>
            <p></p>
        </div>
    </div>

    <script>
        const mapinfo=[
            {
                위도 : "37.5088099",
                경도 : "126.8912061"
            },
            {
                위도 : "37.4966645",
                경도 : "127.0629804"
            },
            {
                위도 : "37.6818227",
                경도 : "126.6265338"
            }
        ]

        // const targetdiv = document.getElementById("tabcontent");
        const targetdivp = document.querySelectorAll("#tabcontent p");
        const btns = document.querySelectorAll(".btn");
        
        btns.forEach(function(ele, idx) { // ele, idx => 매개인자
            // ele : 각 버튼, idx : 0 ~ 순번
            ele.addEventListener('click', function() {
                contentinner(idx)
            })
        })

        function contentinner(num) { // 재사용 // num => 매개인자 // 매개인자가 있는 함수
            // 선언적함수 : 위치상관없이 먼저 번역 저장
            targetdivp[0].innerHTML = mapinfo[num].위도;
            targetdivp[1].innerHTML = mapinfo[num].경도;
        }

    </script>
</body>
</html>
