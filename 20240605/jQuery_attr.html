<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리는 바닐라와 달리 인터페이스에 초점을 두고 개발된 것이라 디자인관점에잘 맞춰져 있음</title>

    <style>
        body {
            background-color: #000;
        }
        h2 {
            color: #fff;
        }
        p {
            color: #ffff00;
        }
    </style>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            // $("body").css("background", "black").html("<h2>동적객체</h2>").append("<p>동적객체</p>").prepend("<p>동적객체이다</p>");
            // $("h2").css("color", "white");
            // $("p").css("color", $("h2").css("color"));
            // h2의 스타일 컬러 가지고 와서 p에 스타일 컬러 넣어
            // 뒤에 값이 있으면 대입, 없으면 가져오기
            
            // $("p").html('<p class="content">제이쿼리로 삽입하기</p>'); // 내가 한거
            $("p").addClass("content").html("제이쿼리로 삽입하기"); // 선생님이 한거
            $("h2").addClass("title").html("<span>동적</span>객체")
        })
    </script>
</head>
<body>
    <p>동적객체이다</p>
    <h2>동적객체</h2>
    <p>동적객체</p>
</body>
</html>
