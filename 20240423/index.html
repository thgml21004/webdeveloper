<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>헤더 코딩 - 공통 클래스</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- header#psh_hd.d-flex.jcb.aic>h1>a{로고}^ul.d-flex>li*3>a{대메뉴}^^ul.d-flex>li*2>a{유틸메뉴} -->
    <!-- 
        header#psh_hd.d-flex.jcb.aic
            h1>a{로고}
            ul.d-flex>li*3>a{대메뉴}
            ul.d-flex.fontPoppins>li*2>a{유틸메뉴}
     -->
    <header id="psh_hd" class="d-flex jcb aic">
        <h1><a href="#">로고</a></h1>
        <ul class="d-flex gnb">
            <!--
                클래스명 네이블링 
                gnb => globalnavigation
                lnb => localnavigation            
                snb => tab

                ex) gnb_ul 
                이런식으로 클래스명과 태그를 같이해서 네이블링 할 수 있다.
            -->            
            <li><a href="#">대메뉴</a></li>
            <li><a href="#">대메뉴</a></li>
            <li><a href="#">대메뉴</a></li>
        </ul>
        <ul class="d-flex fontPoppins util">
            <li><a href="#">유틸메뉴</a></li>
            <li><a href="#">유틸메뉴</a></li>
        </ul>
    </header>
</body>
</html>
