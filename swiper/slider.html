<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <!-- 최종 업로드시 내 서버에 내장 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />


  <!-- Demo styles -->
  <style>
    html,
    body {
      position: relative;
      height: 100%;
    }

    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .swiper {
      width: 100%;
      height: 100%;
    }

    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      background-size: 100%; /* width 100%, height auto*/
      background-position: center;
      background-repeat: no-repeat;      
    }
    .swiper-slide span {
        transform: translateY(200%);
        opacity: 0;
        transition: 0.5s;
    }
    .swiper-slide-active span {
        transform: translateY(0);
        opacity: 1;
    }
    .ad0 {
        background-image: url(./img/banner_bg_01.jpg);        
    }
    .ad1 {
        background-image: url(./img/banner_bg_02.jpg);
    }
    .ad2 {
        background-image: url(./img/banner_bg_03.jpg);
    }

    /* .swiper-slide img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    } */

    .swiper-pagination-bullet {
      width: auto;
      height: auto;
      text-align: center;
      line-height: 20px;
      font-size: 12px;
      color: #3c3d06;
      opacity: 1;
      /* background: rgba(0, 0, 0, 0.2); */
      background: transparent;
    }

    .swiper-pagination-bullet-active {
      /* color: #fff; */
      /* background: #007aff; */
      color: #007aff;
    }
  </style>
</head>

<body>
  <!-- Swiper -->
  <div id="doctor" class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide ad0"><span>광고 배너 타이틀 1</span></div>
      <div class="swiper-slide ad1"><span>광고 배너 타이틀 2</span></div>
      <div class="swiper-slide ad2"><span>광고 배너 타이틀 3</span></div>
    </div>
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <!-- 최종 업로드시 내 서버에 내장 -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    const swiper = new Swiper("#doctor.mySwiper", {
      pagination: {
        el: "#doctor .swiper-pagination",
        clickable: true,
        renderBullet: function (index, className) {
          return `<span class="${className}">뭐라도</span>`;
        },
      },
    });
  </script>
</body>

</html>
