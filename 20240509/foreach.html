<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forEach</title>
</head>
<body>
    <!-- ul>li*5{다중리스트 처리하기$} -->
    <ul style="display: flex;">
        <li>다중리스트 처리하기1</li>
        <li>다중리스트 처리하기2</li>
        <li>다중리스트 처리하기3</li>
        <li>다중리스트 처리하기4</li>
        <li>다중리스트 처리하기5</li>
    </ul>

    <script>
        const menulist = ['html/css','ECMA5','jQuery','react','Figma']; // [] : 그룹화, 정렬, array
        document.querySelectorAll("ul li").forEach(function(el, idx) {
            // console.log("el",el,"idx",idx)
            el.innerHTML = menulist[idx]
            el.addEventListener('mouseenter', function() {
                el.style.color = "red";
            })
            el.addEventListener('mouseleave', function() {
                el.style.color = "black";
            })
        })
    </script>
</body>
</html>
