<body>
    section#productlist.section <!-- .seciton에 위아래 여백 공통으로 주기 -->
        .container>.title.text-center>h2.orangetitle+p.subtitle
            .row>ul.d-flex.flex-wrap.adSection>li+li.col-sm-6*2 <!-- 첫번째 ul -->
            .row>ul.d-flex.flex-wrap.flex-grow-1>li.order-3+li.col-sm-6.order-2+li.col-sm-6.order-1 <!-- 두번째 ul --> <!-- .order -->
  .adSection {
    width: 180px;
  }

  <section id="productlist" class="section">
    <div class="container">
        <div class="title text-center">
            <h2 class="orangetitle"></h2>
            <p class="subtitle"></p>
            <div>
                <div class="d-flex">
                    <ul class="d-flex flex-wrap ps-0 mb-0 adSection">
                        <li class="col-12 p-3 border border-white bg-dark"></li>
                        <li class="col-sm-6 p-3 border border-white bg-dark"></li>
                        <li class="col-sm-6 p-3 border border-white bg-dark"></li>
                    </ul>
                    <ul class="d-flex flex-wrap ps-0 mb-0 flex-grow-1">
                        <li class="col-12 order-3 p-3 border border-white bg-dark"></li>
                        <li class="col-sm-6 order-2 p-3 border border-white bg-dark"></li>
                        <li class="col-sm-6 order-1 p-3 border border-white bg-dark"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
  </section>
</body>
